<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>FORM</title>
</head>
<body>
	<form action="#" th:action="@{/catchcontroller/catchRequest}"
		th:object="${person}" method="post">
		<p>
			Name:<input type="text" th:field="*{name}" />
		</p>
		<p>
			Age:<input type="number" th:field="*{age}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
